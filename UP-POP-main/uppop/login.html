<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP POP</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>   
    <div class="login-container">
    <div class="img_logo"><img src="image-uppop/logouppop.svg" alt=""></div>
    <div class="img_logo"><h2>Login</h2></div>
    <p id="login-status"></p>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="usernameInput" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="passwordInput" name="password" placeholder="Enter your password" required>
      </div>
      <button type="button" onclick="performLogin()">Login</button> 
    </form>
    

  </div>
    
    <script src="login.js"></script>
</body>
</html>
